<!DOCTYPE html>
<html>
<head>
	<title>Assignment Operators</title>
	<h2>Assignment Operators</h2>
</head>
<body>
	<script type="text/javascript">
		var a=20;
		a+=5;
		var b=30;
		b-=10;
		var c=20;
		c*=2;
		var d=10;
		d%=3;
		document.write("Addition : "+a);
		document.write("<br>");
		document.write("Subtraction :"+b);
		document.write("<br>");
		document.write("Multiplication :"+c);
		document.write("<br>");
		document.write("Modulus :"+d);
	</script>
</body>
</html>
